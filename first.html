<body>
    <canvas id="c"></canvas>
</body>


<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.143.0/build/three.module.js"
      }
    }
  </script>
  
  <script type="module">
  
    import * as THREE from 'three';
  
    const scene = new THREE.Scene();

    const canvas = document.querySelector('#c');

    const renderer = new THREE.WebGLRenderer({canvas}); //WebGLRenderer 渲染器负责 将三维空间渲染绘制到canvas上

    const fov = 75; //视野范围(field of view)的缩写
    //上述代码中是指垂直方向为75度。
    const aspect = 2;  // 画布的宽高比。我们将在别的文章详细讨论，在默认情况下 画布是300x150像素，所以宽高比为300/150或者说2。
    const near = 0.1;  //近平面和远平面
    const far = 5;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

    camera.position.z = 2;
    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    function animate() {
      requestAnimationFrame( animate );
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render( scene, camera );
    }
    animate();

  </script>
